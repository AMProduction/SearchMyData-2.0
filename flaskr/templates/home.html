<!DOCTYPE html>
<html lang="en">
<head>
    <title>SearchMyData-2.0</title>
    {% include "includes/header.html" %}
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-sm bg-warning navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand bi bi-file-earmark-person" href="{{ url_for('home') }}">
            SearchMyData
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bi bi-collection-fill" href="{{ url_for('show_collections_info') }}"> Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-info-square-fill" href="#"> About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form action="/result" method="POST">
        <div class="form-floating mt-3 mb-3">
            <input class="form-control" id="search" name="search" placeholder="Search" required type="text">
            <label for="search">Search</label>
        </div>
        <div class="col text-center">
            <button class="btn btn-lg btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
</div>

{% include "includes/footer.html" %}
</body>
</html>
